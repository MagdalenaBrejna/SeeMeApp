<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/clientLayout :: layout (~{::body},'find')}">
<head>
  <meta charset="UTF-8"/>
  <title>Find Terms</title>
</head>
  <body >
    <!--/*@thymesVar id="serviceProviderTerm" type="mb.seeme.model.users.ServiceProviderTerm"*/-->
    <form name="providerFindQuery" th:object="${serviceProviderTerm}" th:action="@{/clients/find}" method="get" class="form-horizontal" id="find-client-form">
      <div class="form-group">
        <div class="control-group" id="nameGroup">
          <div class="col-sm-3">
            <input class="form-control" th:field="*{providerName}" size="30" maxlength="30" placeholder="Provider Name"/>
          </div>
          <div class="col-sm-3">
            <input class="form-control" th:field="*{providerField}" size="30" maxlength="30" placeholder="Provider Field"/>
          </div>
          <div class="col-sm-2">
            <input class="form-control" th:field="*{city}" size="30" maxlength="30" placeholder="City"/>
          </div>
          <div class="col-sm-2">
            <input class="form-control" type="date" th:name="selectedTermDate" size="30" maxlength="30" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-default" >
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
    </form>

    <br>
    <table id="find_shortest_terms" class="table table-striped">
      <thead>
        <tr>
          <th style="width: 80px;margin-left: 10px;vertical-align: middle;text-align: right" th:text="#{provider}">Service Provider</th>
          <th style="width: 70px"></th>
          <th style="width: 100px;margin-left: 10px;vertical-align: middle" th:text="#{field}" >Field</th>
          <th style="width: 100px;margin-left: 10px;vertical-align: middle" th:text="#{address}">Address</th>
          <th style="width: 100px;margin-left: 10px;vertical-align: middle" th:text="#{city}">City</th>
          <th style="width: 100px;" th:text="#{date}">Date</th>
          <th style="width: 100px;" th:text="#{time}">Time</th>
          <th style="width: 30px;" th:text="#{details}">Details</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="serviceProviderTerm : ${selections}">
          <td><img th:src="|data:image/jpg;base64,${serviceProviderTerm.providerImage}|" id="img" width="100" height="100" style="margin: 10px 0px 10px 10px"/></td>
          <td th:text="${serviceProviderTerm.providerName}" style="text-align: left;vertical-align: middle"/>
          <td th:text="${serviceProviderTerm.providerField}" style="text-align: left;vertical-align: middle"/>
          <td th:text="${serviceProviderTerm.address}" style="text-align: left;vertical-align: middle"/>
          <td th:text="${serviceProviderTerm.city}" style="text-align: left;vertical-align: middle"/>
          <td th:text="${serviceProviderTerm.termDate}" style="text-align: left;vertical-align: middle"/>
          <td th:text="${serviceProviderTerm.termTime}" style="text-align: left;vertical-align: middle"/>
          <td style="vertical-align: middle"><a th:href="@{/clients/provider/{id}(id=${serviceProviderTerm.providerId})}"><i class="fa fa-check"></i>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-search"></span></a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
