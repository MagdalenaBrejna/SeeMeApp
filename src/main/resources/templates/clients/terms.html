<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/clientLayout :: layout (~{::body},'terms')}">
<head>
    <meta charset="UTF-8">
    <title>My Terms</title>
</head>
<body>
<!--/*@thymesVar id="term" type="mb.seeme.model.terms.Term"*/-->
<!--/*@thymesVar id="service" type="mb.seeme.model.services.AvailableService"*/-->
<!--/*@thymesVar id="serviceProvider" type="mb.seeme.model.users.ServiceProvider"*/-->

<table id="client_future_terms" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 100px;text-align: center;vertical-align: middle" th:text="#{date}">Date</th>
        <th style="width: 100px;text-align: center;vertical-align: middle" th:text="#{time}">Time</th>
        <th style="width: 100px;text-align: center;vertical-align: middle" th:text="#{provider}">Provider</th>
        <th style="width: 80px;text-align: center;vertical-align: middle" th:text="#{details}">Details</th>
        <th style="width: 80px;text-align: center;vertical-align: middle" th:text="#{cancel}">Cancel</th>
    </tr>
    </thead>
    <tbody>
    <h2 th:text="#{future.terms}" style="margin-top: 30px"></h2>
    <tr th:each="term : ${futureSelections}">
        <td th:text="${term.termDate}" style="text-align: center;vertical-align: middle"/>
        <td th:text="${term.termTime}" style="text-align: center;vertical-align: middle"/>
        <td th:text="${term.service.serviceProvider.name}" style="text-align: center;vertical-align: middle"/>
        <td style="text-align: center;vertical-align: middle"><a data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${term.id }"><span class="glyphicon glyphicon-search"></span></a>
            <!--  MODAL -->
            <div class="modal modal-warning fade in" th:id="modal-warning+${term.id }" >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-right: 15px;margin-top: 5px"><span aria-hidden="true">×</span></button>
                            <div class="form-group row">
                                <label for="data" class="col-sm-3 col-form-label" th:text="#{date}" style="text-align: left;margin-left: 50px; margin-top: 30px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="data" th:value="${term.termDate}" style="margin-top: 30px">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="time" class="col-sm-3 col-form-label" th:text="#{time}" style="text-align: left;margin-left: 50px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="time" th:value="${term.termTime}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="provider" class="col-sm-3 col-form-label" th:text="#{provider}" style="text-align: left;margin-left: 50px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="provider" th:value="${term.service.serviceProvider.name}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-3 col-form-label" th:text="#{address}" style="text-align: left;margin-left: 50px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="address" th:value="${term.service.serviceProvider.address} + ' ' + ${term.service.serviceProvider.city}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="telephone" class="col-sm-3 col-form-label" th:text="#{telephone}" style="text-align: left;margin-left: 50px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="telephone" th:value="${term.service.serviceProvider.telephone}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="service" class="col-sm-3 col-form-label" th:text="#{service}" style="text-align: left;margin-left: 50px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="service" th:value="${term.service.serviceName}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-sm-3 col-form-label" th:text="#{description}" style="text-align: left;margin-left: 50px;margin-bottom: 10px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="description" th:value="${term.termDescription}">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a type="button" class="btn btn-outline" th:href="@{/cancel/{id}(id=${term.id})}" th:text="#{cancel}" style="margin-right: 70px"><i class="fa fa-check"></i><span class="glyphicon glyphicon-remove-circle"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        <td style="text-align: center;vertical-align: middle"><a th:href="@{/cancel/{id}(id=${term.id})}"><i class="fa fa-check"></i><span class="glyphicon glyphicon-remove-circle"></span></a></td>
    </tr>
    </tbody>
</table>
<br>

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="service2" class="col-sm-3 col-form-label" th:text="#{service}" style="text-align: left;margin-left: 50px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="service2" th:value="${term.service.serviceName}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description2" class="col-sm-3 col-form-label" th:text="#{description}" style="text-align: left;margin-left: 50px;margin-bottom: 10px"></label>
                                <div class="col-sm-7">
                                    <input size="30" type="text" readonly class="form-control-plaintext" id="description2" th:value="${term.termDescription}" style="margin-bottom: 10px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </tr>
    </tbody>
</table>
</body>
</html>
