<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/mainLayout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <br><br><br>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 850px; height:550px; margin-left:150px; margin-right:150px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->

        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{/resources/images/barber.jpg}">
                <div class="carousel-caption">
                    <h1 class="hero-headline white text-center" style="color:floralwhite;border:2px black" th:text="#{carousel.text1}"></h1>
                    <br>
                </div>
            </div>

            <div class="item">
                  <img th:src="@{/resources/images/mechanic.jpg}">
                  <div class="carousel-caption">
                      <h1 class="hero-headline white text-center" style="color:floralwhite;border:2px black" th:text="#{carousel.text2}"></h1>
                      <br>
                  </div>
            </div>

            <div class="item">
                <img th:src="@{/resources/images/success.jpg}">
                <div class="carousel-caption">
                    <h1 class="hero-headline white text-center" style="color:black;border:2px black" th:text="#{carousel.text3}"></h1>
                    <br>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
