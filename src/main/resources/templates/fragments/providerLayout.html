<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/handshake.png}">


    <title>SeeMe</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/petclinic.css}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" th:href="@{/}"><span></span></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>
  
                  <li th:replace="::menuItem ('/providers/calendar','calendar', 'kalendarz', 'calendar',' Kalendarz ')">
                      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                      <span>Calendar</span>
                  </li>
  
                  <li th:replace="::menuItem ('/providers/archive','archive','archiwum','folder-open',' Archiwum')">
                      <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
                      <span>Archive</span>
                  </li>
  
                  <li th:replace="::menuItem ('/providers/account','account','moje konto','home',' Moje Konto')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span>My Account</span>
                  </li>
  
                  <li th:replace="::menuItem ('/logout','log out','wyloguj','log-out',' Wyloguj')">
                      <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                      <span>Log out</span>
                  </li>
  
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
  
          <th:block th:include="${template}"/>

  </div>

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
