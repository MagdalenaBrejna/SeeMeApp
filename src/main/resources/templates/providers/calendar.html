<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/providerLayout :: layout (~{::body},'calendar')}">
<head>
    <meta charset="UTF-8"/>
    <title>archive</title>
</head>
    <body>
    <!--/*@thymesVar id="term" type="mb.seeme.model.terms.Term"*/-->
        <form name="clientQuery" th:object="${term}" th:action="@{/providers/calendar}" method="get" class="form-horizontal" id="search-calendar-form">
            <div class="form-group">
                <div class="control-group" id="nameGroup">
                    <div class="col-sm-4">
                        <select class="form-control selectpicker" th:field="*{termRealizedStatus}" id="pizza">
                            <option value="">Full / Free</option>
                            <option th:each="status : ${T(mb.seeme.model.terms.Status).values()}"
                                    th:value="${status}"
                                    th:text="${status}">status
                            </option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-control" type="date" th:name="selectedTermDate" size="30" maxlength="30" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-default" >
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </div>
        </form>

        <br>
        <table id="calendar_terms" class="table table-striped">
            <thead>
            <tr>
                <th style="width: 100px;" th:text="#{date}">Date</th>
                <th style="width: 100px;" th:text="#{time}">Time</th>
                <th style="width: 100px;" th:text="#{status}">Status</th>
                <th style="width: 80px;" th:text="#{details}">Details</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="term : ${selections}">
                <td th:text="${term.termDate}"/>
                <td th:text="${term.termTime}"/>
                <td th:text="${term.getTermRealizedStatus}"/>
                <td><a href="#">more</a></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
