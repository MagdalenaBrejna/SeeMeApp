<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/providerLayout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8"/>
    <title>account</title>
    <style>
        .hr {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<script>
    function readURL(input) {
        var url = input.value;
        var ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
        if (input.files && input.files[0]&& (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#img').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
        else{
            var imgVal = $("#providerImg").val();
            $('#img').attr('src', imgVal);
        }
    }

</script>
<script th:inline="javascript">
    function deleteURL() {
        document.getElementById("formFile").value = null;
        var imgVal = $("#providerImg").val();
        $('#img').attr('src', imgVal);
    }
</script>

<h2 th:text="#{account}">My Account</h2>
</br>
<div class="container">
    <div class="row">
        <img th:src="|data:image/jpg;base64,${providerImage}|" width="300" height="300"/>
    </div>
    </br>
    <div class="row">
        <button type="button" class="btn" style="border:1px solid black; background-color: white; margin-left: 100px; width:100px; margin-top:10px" data-toggle="modal" data-target="#exampleModalCenter">
            Load image
        </button>
    </div>
</div>
<br>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="deleteURL()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <br>
                <img th:src="|data:image/jpg;base64,${providerImage}|" id="img" width="300" height="300" style="margin-left: 120px"/>
                <form action="http:\\localhost" method="POST" enctype="multipart/form-data" th:action="@{/providers/account/image}" class="hr" >
                    <div class="form-group">
                        <div class="container">
                            <div class="row">
                                <br>
                                <div class="col-sm-3">
                                    <input class="custom-file-input" type="file" id="formFile" name="file" style="margin-left: 150px" onchange="readURL(this)"/>
                                </div>
                            </div>
                            <br>
                            </hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <div class="container">
                                        <div class="row">
                                            <input type="hidden" id="providerImg" th:value="|data:image/jpg;base64,${providerImage}|"/>
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal" style="margin-left: 180px" onclick="deleteURL()">Cancel</button>
                                            <button class="btn btn-primary" type="submit" style="margin-left: 20px">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
