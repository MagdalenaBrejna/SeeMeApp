<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/providerLayout :: layout (~{::body},'archive')}">
<head>
    <meta charset="UTF-8"/>
    <title>archive</title>

</head>
<body >
    <!--/*@thymesVar id="client" type="mb.seeme.model.users.Client"*/-->
    <!--/*@thymesVar id="term" type="mb.seeme.model.terms.Term"*/-->
    <form name="clientQuery"  th:action="@{/providers/archive}" method="get" class="form-horizontal" id="search-client-form">
        <div class="form-group">
            <div class="control-group" id="nameGroup">
                <div th:object="${client}" class="col-sm-4">
                    <input class="form-control" th:field="*{name}" size="30" maxlength="30" placeholder="Client Name"/>
                </div>
                <div class="col-sm-4">
                    <input class="form-control" type="date" th:name="termDate" size="30" maxlength="30" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" />
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-default" >
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>

    <br>
    <table id="archive_terms" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 100px;" th:text="#{date}">Date</th>
            <th style="width: 100px;" th:text="#{time}">Time</th>
            <th style="width: 100px;" th:text="#{client}">Client</th>
            <th style="width: 80px;" th:text="#{details}">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="term : ${selections}">
            <td th:text="${term.termDate}"/>
            <td th:text="${term.termTime}"/>
            <td th:text="${term.client}"/>
            <td><a data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${term.id }">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span class="glyphicon glyphicon-search"></span></a>
                <!--  MODAL -->
                <div class="modal modal-warning fade in" th:id="modal-warning+${term.id }" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                                <div class="form-group row">
                                    <label for="data" class="col-sm-2 col-form-label">Date</label>
                                    <div class="col-sm-10">
                                        <input size="30" type="text" readonly class="form-control-plaintext" id="data" th:value="${term.termDate}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="time" class="col-sm-2 col-form-label">Time</label>
                                    <div class="col-sm-10">
                                        <input size="30" type="text" readonly class="form-control-plaintext" id="time" th:value="${term.termTime}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="service" class="col-sm-2 col-form-label">Service</label>
                                    <div class="col-sm-10">
                                        <input size="30" type="text" readonly class="form-control-plaintext" id="service" th:value="${term.service.serviceName}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="client" class="col-sm-2 col-form-label">Client</label>
                                    <div class="col-sm-10">
                                        <input size="30" type="text" readonly class="form-control-plaintext" id="client" th:value="${term.client.name}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="number" class="col-sm-2 col-form-label">Telephone</label>
                                    <div class="col-sm-10">
                                        <input size="30" type="text" readonly class="form-control-plaintext" id="number" th:value="${term.client.telephone}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                                    <div class="col-sm-10">
                                        <input size="30" type="text" readonly class="form-control-plaintext" id="description" th:value="${term.termDescription}">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a type="button" class="btn btn-outline" th:href="@{/delete/{id}(id=${term.id})}"><i class="fa fa-check"></i><span class="glyphicon glyphicon-trash"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
        </tr>
        </tbody>
    </table>


</body>
</html>
